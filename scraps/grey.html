<title>Gray</title>
</head>
<body>

<pre>

And I couldn't even name the
day the world turned gray
The way I missed just seeing you around
And all the <a href="../poems/encore.html">words</a> I once wished 
I could say
But I'm just grateful I kept
my feet on the ground</pre>
